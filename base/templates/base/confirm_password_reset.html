{% extends "main.html" %}

{% block content %}
    <div class="content-section">
        <h2>Password Reset Confirm</h2><hr>
        <p>Enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-info" type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
